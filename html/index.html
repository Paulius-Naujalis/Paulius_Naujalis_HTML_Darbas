<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFTlanding</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/var.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <header>
        <nav class="navigation">
            <a href="#"><img src="../img/logo.svg" alt="nftlogo"></a>
            <a href="#"><i class="fa fa-bars icon" aria-hidden="true"></i></a>
        </nav>
    </header>

    <section class="main">
        <div class="main-text">

            <h5>Launching soon</h5>
            <h1>An NFT like no other</h1>
            <p>Don't miss out on the release of our new NFT. Sign up below to recieve updates when we go live.</p>

            <button class="main-btn">Sign up</button>
        </div>
        <div class="main-bgc"></div>
    </section>

    <section class="intro space">
        <div class="intro-block">
            <h2>Free NFT for early birds</h2>
            <p>Sign up today and you'll get a free NFT when we launch.</p>
        </div>
    </section>

    <section class="companies space">

        <div class="c-img c-boom"><img src="../img/companies/1.svg" alt="boomerang"></div>
        <div class="c-img c-blimp"><img src="../img/companies/2.svg" alt="blimp"></div>
        <div class="c-img c-qrco"><img src="../img/companies/3.svg" alt="qrco"></div>
        <div class="c-img c-opendoor"><img src="../img/companies/4.svg" alt="opendoor"></div>
        <div class="c-img c-droplet"><img src="../img/companies/5.svg" alt="droplet"></div>

    </section>
